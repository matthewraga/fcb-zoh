<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Attributes</title>
</head>
<body>
	<h1>HTML Attributes</h1>
	<p>HTML Attributes are added to HTML tags to change or add to the behavior of an element. They are added in the opening tags of an element.</p>

	<h3>Common HTML Attributes</h3>
	<ol type="a">
		<!-- usually used to change the behavior of form and ol elements -->
		<li>type</li>
		<!-- usually used as a unique identifier of an element. -->
		<li>id</li>
		<!-- usually used as a unique identifier for a group of elements. -->
		<li>class</li>
		<!-- usually used to identify the address of a file to be displayed by the img tag or an external resource to add to the page. -->
		<li>src</li>
		<!-- usually used to identify the address of another page to link to using an anchor tag -->
		<li>href</li>
	</ol>
	<!-- div is a generic container for elements. It can contain other elements or text. It is usually used to group elements together. -->
	<div>
		<img src="https://i.imgur.com/Tau2zTi.png">
		<h3>Git VCS</h3>
	</div>
	<!-- align attribute is used to change the alignment of text, links and images -->
	<div align="center">
		<img src="https://i.imgur.com/9WtW3SE.png">
		<h3>Zuitt Coding Bootcamp</h3>
	</div>

	<div align="center">
		<img src="https://images.wallpapersden.com/image/ws-satoru-gojo-acid-blue-eyes-jujutsu-kaisen_91485.jpg">
		<h3>Goju Satoru</h3>
	</div>
</body>
</html>
